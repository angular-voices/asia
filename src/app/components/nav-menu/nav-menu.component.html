<nav 
  class="fixed top-0 left-0 right-0 z-50 transition-all duration-300"
  style="top: env(safe-area-inset-top, 0px);"
  [class]="isScrolled ? 'bg-white/95 backdrop-blur-md shadow-lg' : 'bg-transparent'"
>
  <div class="container mx-auto px-4 py-2">
    <div class="flex items-center justify-between h-16 md:h-20">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="/logo.svg" alt="Angular Voices of Asia" class="h-6 md:h-10 w-auto">
        <span 
          class="font-bold text-lg md:text-xl transition-colors duration-300 text-angular-purple"
        >
          Angular Voices
        </span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-8">
        @for (item of menuItems; track item.label) {
          <a 
            (click)="scrollToSection(item.href)"
            class="flex items-center space-x-2 cursor-pointer transition-all duration-300 hover:scale-105 text-gray-700 hover:text-angular-purple"
          >
            <span class="text-sm">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        }
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()"
        class="md:hidden p-2 rounded-lg transition-colors duration-300 text-gray-700 bg-gray-100"
      >
        <svg 
          class="w-6 h-6" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          @if (!isMenuOpen) {
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          }
          @if (isMenuOpen) {
            <path 
              stroke-linecap="round" 
              stroke-linejoin="round" 
              stroke-width="2" 
              d="M6 18L18 6M6 6l12 12"
            ></path>
          }
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class]="isMenuOpen ? 'max-h-96' : 'max-h-0'"
    >
      <div class="py-4 space-y-2">
        @for (item of menuItems; track item.label) {
          <a 
            (click)="scrollToSection(item.href)"
            class="flex items-center space-x-3 p-3 rounded-lg cursor-pointer transition-all duration-300 hover:bg-gray-100 text-gray-700"
          >
            <span class="text-lg">{{ item.icon }}</span>
            <span class="font-medium">{{ item.label }}</span>
          </a>
        }
      </div>
    </div>
  </div>
</nav>

<!-- Spacer to prevent content from hiding behind fixed nav -->
<div class="h-20 md:h-24" style="padding-top: env(safe-area-inset-top, 0px);"></div>
